name: CI
on:
  push:
    branches: [main]

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/devcontainers/python:1-3.12-bookworm
    steps:
      - uses: actions/checkout@v4
      - name: "Install dependencies"
        run: |
          ./install-dependencies.sh
          which task
          task --version
      - name: "Build shiv"
        run: |
          task
          task shiv

